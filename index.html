<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/8f445309ad.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
       <h1>My Weather App</h1>
    <div class="container">

        <div class="card-body">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city..."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-dark shadow-sm"
                />
              </div>
            </div>
          </form>

          <h2 id="currentCity"></h2>

          <div class="current-date">Sunday, 14 November</div>
          <div class="row justify-content-around">
            <div class="card main-info" style="width: 13rem">
              <div class="card-body">
                <h3 class="card-weather" id="description"></h3>

                <div class="main-temp">
                  <span class=temp id="temperature">10</span>
                  <span class="units">°C</span>
                </div>
                <img
                  class="current-icon"
                  src="#"
                  alt="rain"
                  id="icon"
                />
              </div>
            </div>
          </div>

          <div class="row justify-content-around">
            <div class="row row-cols-1 row-cols-md-3 g-3">
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <i class="fas fa-tint humidity-icon"></i>
                    <p id="humidity">Humidity<span>%</span></p>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <i class="fas fa-umbrella precipitation-icon"></i>
                    <p id="precipitation">Precipitation<span>%</span></p>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <i class="fas fa-wind"></i>
                    <p id="wind">Wind<span>mph</span></p>
                  </div>
                </div>
              </div>
            </div>
            <div class="weather-forecast" id="forecast"></div>
          </div>
    </div>
  
    <small class="footer">
        <a href="https://github.com/Maebling1/my-weather-app" target="_blank"
          >Open-source code on Github</a
        >
        by <strong> Maëline B.</strong>
    </small>
    <script src="src/app.js"></script>
  </body>
</html>
